<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Roboto+Condensed:wght@700&display=swap">

    <style>
        body {
    background-image: url('Interest.jpg');
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
 }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            max-width: 60px;
            margin-right: 15px;
        }

        header .title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2em;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .container {
            text-align: center;
           background-color: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 1100px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        iframe {
            border: none;
            width: 150%;
            height: 700px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="The First Order Logo">
        <div class="title">The First Order</div>
    </header>

    <div class="container">
        <h1><b>CPF Receipts</b></h1>

        <a href="index.html" class="btn">GO BACK</a>
    </div>

</body>
</html>
