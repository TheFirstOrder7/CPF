        a {
    text-decoration: none; /* Removes underline */
    display: block; /* Makes the anchor fill the entire button space */
    width: 100%;
    height: 100%;
    color: inherit; /* Ensures text color stays consistent */
}
        /* Animated Banner */
        .banner {
    text-align: center;
    padding: 80px 20px;
    font-size: 60px;
    font-weight: bold;
    color: #F0F3BD;
    background-color:rgb(2,128,144);
    background: radial-gradient(circle, rgba(2,128,144,1) 0%, rgba(0,168,150,1) 50%, rgba(240,243,189,1) 100%);
    animation: fadeIn 2s ease-in-out, pulse 4s infinite;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.001); /* Subtle shadow for depth */
    letter-spacing: 2px;
    text-transform: uppercase;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px); /* Slide in effect */
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.03); /* Slight zoom to create a pulse effect */
    }
}


        /* Button Container with Flex Wrap */

        /* Button Styles */
        .button {
            background-size: cover;
            background-position: center;
            width: 300px;
            height: 200px;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            overflow: hidden;
        }

        .button:hover {
            transform: rotate(-2deg) scale(1.05); /* Bonus hover effect */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        .button:hover::after {
            background: rgba(0, 0, 0, 0.2);
        }

        .explainer-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            font-size: 20px;

 <script>
     // Search Functionality
     const searchInput = document.getElementById('searchInput');
     const items = document.querySelectorAll('.item');

     searchInput.addEventListener('keyup', function() {
         const searchTerm = searchInput.value.toLowerCase();

         items.forEach(item => {
             const itemText = item.textContent.toLowerCase();
             if (itemText.includes(searchTerm)) {
                 item.style.display = 'block'; // Show item if it matches

                 item.style.display = 'none'; // Hide item if it doesn't match
             }
         });
