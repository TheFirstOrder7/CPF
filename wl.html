<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Order - Waiting List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;


        }
        header.banner {
            background-color: rgb(89, 202, 236);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        section.waiting-list-container {
            margin: 50px auto;
            width: 80%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        table.waiting-list-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        table th, table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        table th {
            background-color: #f0f0f0;
            color: #555;
            font-weight: bold;
        }
        table tr:hover {
            background-color: #f9f9f9;
        }
        @media (max-width: 768px) {
            table th, table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1><i>THE FIRST ORDER</i></h1>
    </header>

    <section class="waiting-list-container">
        <h2>WAITING LIST</h2>
        <table class="waiting-list-table">
            <thead>
                <tr>
                    <th>Unique TICKET ID</th>
                    <th>Name</th>
                    <th>Amount (INR)</th>
                    <th>Waiting Period (Days)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TICKET-51174</td>
                    <td>Deepak Goswami</td>
                    <td>1400</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>TICKET-634788</td>
                    <td>Rohit Bora</td>
                    <td>2000</td>
                    <td>31</td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>
    </section>
</body>
</html>
