<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Google Document Embed</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('interest.jpg'); /* Replace with your own image URL */
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .doc-container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0056b3;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="doc-container">
        <h1><b>THE FIRST ORDER</b></h1>
        <p><B>INTEREST RATES</B></p>
        <iframe src="https://docs.google.com/document/d/1CwzSNJ10ynXA3uhdkTSP4HtuKdrgnR7UmiG5F-fD-CU/pub?embedded=true"></iframe>
        <a href="https://www.your-link.com" class="btn">OPEN TABLE</a> <!-- Replace with your link -->
    </div>
</body>
</html>
