<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Slang Generator</title>
    <style>
       body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f8ff70, #a4ffdd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Ensure the container is above the images */
        }
        h1 {
            font-size: 2.5em;
            color: #ff6b81;
            text-shadow: 2px 2px 0 #000;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #ff9b81;
            transform: scale(1.1);
        }
        .slang {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
        .meaning {
            font-size: 1.5em;
            margin-top: 10px;
            color: #666;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0; /* Ensure the confetti is below other elements */
        }

        @keyframes goofyTilt {
    0% {
        transform: rotate(0deg);
    }
    25% {
        transform: rotate(-10deg);
    }
    50% {
        transform: rotate(10deg);
    }
    75% {
        transform: rotate(-10deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

img {
    animation: goofyTilt 1s infinite;
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.1) rotate(5deg);
}
        img {
            width: 30%; /* Set images to be responsive */
            max-width: 150px; /* Set a max width for larger screens */
            border-radius: 10px; /* Optional: add some styling */
            position: absolute;
            z-index: 0; /* Ensure images are below the container */
        }
        /* Positioning images */
        #kai {
            top: 20px;
            left: 10%;
        }
       
        #speed {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

    function generateSlang() {

    function triggerConfetti() {
        // Simple confetti animation logic
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiColors = ['#ff6b81', '#70f8ff', '#f0ff70', '#81ff6b'];
        const confettiPieces = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 5 + 2,
            color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
            velocityX: Math.random() * 2 - 1,
            velocityY: Math.random() * 3 + 1
        }));

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(p => {
                p.x += p.velocityX;
                p.y += p.velocityY;

                if (p.y > canvas.height) p.y = -p.size;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(update);
        }

        update();
    }
