<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Roboto+Condensed:wght@700&display=swap">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            max-width: 50px;
            margin-right: 10px;
        }

        header .title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.5em;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 95%;
            margin: 20px auto;
        }

        h1 {
            font-size: 2em;
            color: #4a90e2;
            margin-bottom: 15px;
            font-weight: bold;
        }

        iframe {
            border: none;
            width: 100%;
            height: 500px;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            header img {
                max-width: 40px;
            }

            header .title {
                font-size: 1.2em;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            iframe {
                height: 400px;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header img {
                margin-bottom: 10px;
                max-width: 35px;
            }

            header .title {
                font-size: 1.2em;
            }

            h1 {
                font-size: 1.5em;
            }

            iframe {
                height: 350px;
            }

            .btn {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="The First Order Logo">
        <div class="title">The First Order</div>
    </header>

    <div class="container">
        <h1><b>CPF Receipts</b></h1>
       
        <!-- Embed Google Doc here -->
        <iframe src="https://docs.google.com/document/d/150uY7G5WbpqI1LA64VP2ler69a0alBGopqORFnaIui4/pub?embedded=true&t=12345"></iframe>

        <a href="index.html" class="btn">GO BACK</a>
    </div>

</body>
</html>
